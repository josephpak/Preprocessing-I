<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Joe Pak - Resume '19</title>

  <link rel="stylesheet" href="css/index.css">

  <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

</head>

<body>

  <div class="container contact">
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="https://josephpak.github.io/portfolio-website/" target="_blank">Portfolio</a>
        <a href="#">Writing</a>
        <a href="#">Contact</a>
    </div>

    <div class="main-content">
        <h1>I'm looking forward to meeting you, please fill out the below.</h1>
        <div class="contact-form">
            <div class="form-entry">
                <label>First Name</label>
                <input type="text" placeholder="Your First Name">
            </div>
            
            <div class="form-entry">
                <label>Last Name</label>
                <input type="text" placeholder="Your Last Name">
            </div>

            <div class="form-entry">
                <label>What can I answer for you?</label>
                <textarea rows="8" placeholder="Job inquiries, mentorship opportunities, etc."></textarea>
            </div>

            <div class="form-entry">
                <input type="submit">     
            </div>
        </div>          
    </div>  

  </div>  

</body>
</html>
